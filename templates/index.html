<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>CGPA Predictor</h1>
    <form method="POST">
        <label for="gender">Gender (0: Female, 1: Male)</label>
        <input type="text" id="gender" name="gender" required>

        <label for="education">Parental Level of Education (0-4)</label>
        <input type="text" id="education" name="education" required>

        <label for="lunch">Lunch (0: Free/Reduced, 1: Standard)</label>
        <input type="text" id="lunch" name="lunch" required>

        <label for="test_preparation">Test Preparation (0: None, 1: Completed)</label>
        <input type="text" id="test_preparation" name="test_preparation" required>

        <label for="study_hours">Hours Required to Complete a Unit</label>
        <input type="number" id="study_hours" name="study_hours" step="0.1" required>

        <label for="sleep_hours">Hours of Sleep</label>
        <input type="number" id="sleep_hours" name="sleep_hours" step="0.1" required>

        <label for="last_sem_cgpa">Last Semester CGPA</label>
        <input type="number" id="last_sem_cgpa" name="last_sem_cgpa" step="0.01" required>

        <label for="previous_cgpa">Previous CGPA</label>
        <input type="number" id="previous_cgpa" name="previous_cgpa" step="0.01" required>

        <button type="submit">Predict CGPA</button>
    </form>

    {% if predicted_cgpa is not none %}
        <h2>Predicted CGPA: {{ predicted_cgpa }}</h2>
        <h3>Suggestions to Improve Academic Performance:</h3>
        <p>{{ suggestions }}</p>
        <h3>Personalized Study Plan:</h3>
        <pre>{{ study_plan }}</pre>
    {% endif %}
</body>
</html>
